<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Online shop</title>
  </head>
  <body>
    <div class="content__wrapper">
      <div class="shop__wrapper list-group">
        <ul class="categories">
          <h3>Categories</h3>
        </ul>
        <ul class="products"></ul>
        <ul class="add-info"></ul>
      </div>
      <div class="main-form__wrapper">
        <div class="main-form__content">
          <div class="alert-msg"></div>
          <form action="#" name="mainForm" class="form-items" method="GET">
            <div class="form-header">
              <h4>Order registration</h4>
              <input type="button" class="close-btn" value="x" />
            </div>
            <input
              type="text"
              name="lastName"
              placeholder="Enter your last name*"
              required
            />

            <input
              type="text"
              name="firstName"
              placeholder="Enter your first name*"
              required
            />

            <input
              type="text"
              name="middleName"
              placeholder="Enter your middle name*"
              required
            />
            <input
              type="number"
              name="phoneNumber"
              placeholder="Enter your phone number*"
              required
            />
            <label for="city">City: </label>
            <select name="city" id="city">
              <option value="0">-------</option>
              <option value="1">Odessa</option>
              <option value="2">Kiev</option>
            </select>
            <input
              type="number"
              name="storage"
              placeholder="Nova Poshta storage*"
              required
            />
            <div class="paymentMethod">
              <label>Payment method:</label>
              <label>
                <input type="radio" name="payMethod" value="C.O.D." required />
                C.O.D
              </label>
              <label>
                <input
                  type="radio"
                  name="payMethod"
                  value="Credit Card"
                  required
                />
                Credit card
              </label>
            </div>
            <input
              type="number"
              name="numberOfItems"
              placeholder="Quantity of goods*"
              required
            />
            <label for="coments">Comments:</label>
            <textarea name="coments" id="coments" cols="30" rows="3"></textarea>
            <input
              type="button"
              name="submit"
              value="Send"
              class="btn btn-primary sendBtn"
            />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
